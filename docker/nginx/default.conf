server {

    listen 80;
    index index.php;
    server_name localhost;
    root /var/www/proaxive_app/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\\.php)(/.*)$;
        internal;
    }

    location ~ \\.php$ {
        return 404;
    }

}
